<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>
<body>
    
    <h1>Dom Manipulation</h1>
    
    <h3>Movie List</h3>
    <ul class="movie-list">
        <li>The Matrix</li>
        <li>Lord of the Rings</li>
    </ul>
    
    <script>
        
        // Demo 1 - create element
        // Select movie-list element
        const movieListElement = document.querySelector('ul.movie-list');
        // Create new li element
        const newMovieElement = document.createElement('li');
        // Add content
        newMovieElement.textContent = 'Man of Steel';   
        // Add to DOM tree
        // movieListElement.appendChild(newMovieElement);
        
        // Add to DOM tree with 2 seconds delay
        setTimeout(() => {
            movieListElement.appendChild(newMovieElement);   // inserts as last child
            // movieListElement.append(newMovieElement);        // inserts as last child
            // movieListElement.prepend(newMovieElement);          // inserts as first child
        }, 2000);
        
        // Demo 2 - clone element
        // Get first child of movie list
        const firstMovieElement = movieListElement.children[0];                     // selecting first child of li
        // const firstMovieElement = movieListElement.querySelector('li:first-child')  // selecting first child of li
        
        // Clone as new element
        const firstMovieElementClone = firstMovieElement.cloneNode(true);
        console.log(firstMovieElementClone);
        
        // Change text content
        firstMovieElementClone.textContent = firstMovieElementClone.textContent + ' Clone';
        
        // Append cloned element with delay
        setTimeout(() => {
            movieListElement.append(firstMovieElementClone);
        }, 3000);
        
        // Delete element
        setTimeout(() => {
            // firstMovieElement.remove();
            firstMovieElement.parentElement.removeChild(firstMovieElement); // the old way
        }, 4000);
        
    </script>
    
</body>
</html>
